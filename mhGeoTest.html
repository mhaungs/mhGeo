<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>mhGeo Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/mhGeoTest.css">

        <!-- Typically, add javascript at end of body, but this app is not critical to display quickly -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCNo4qqqQeHC2J1zEQSA-9sf95pBACZO4&sensor=true"></script>

        <script type="text/javascript" src="src/lib/inject/inject.js"></script>
        <script type="text/javascript">
            Inject.reset();
            Inject.setModuleRoot(".");
            Inject.setExpires(0);
            window.addEventListener('load', function() {
                require.run('src/js/mhGeoTestMain.js');
            });
        </script>

    </head>

    <body>

        <div class="container-fluid">
            <h1>mhGeo Test</h1>
            <div id="mapview" style="width:device-width;height:300px;"></div>
            <h3>Tracking Information</h3>
            <div id="pointDisplay"></div>
            <div id="accuracyDisplay"></div>

            <br><hr>

            <h2>Error messages</h2>
            <div id="errorMsg">No Errors.</div>
        </div>
    </body>
</html>
